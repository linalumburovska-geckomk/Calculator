<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <link href="./style.css" rel="stylesheet" />
    </head>
    <body>
        <h1>Calculator</h1>
          
        <div id="calculator">
            <div id="result"></div>

            <div class="row">
                <div class="number all digits">7</div>
                <div class="number all digits">8</div>
                <div class="number all digits">9</div>
                <div class="number all operators">/</div>
            </div>   
            <div class="row">
                <div class="number all digits">4</div>
                <div class="number all digits">5</div>
                <div class="number all digits">6</div>
                <div class="number all operators">*</div>
            </div> 
            <div class="row">
                <div class="number all digits">1</div>
                <div class="number all digits">2</div>
                <div class="number all digits">3</div>
                <div class="number all operators">-</div>
            </div> 
            <div class="row">
                <div class="number all digits">0</div>
                <div class="number all operators">+</div>
                <div class="number all operators">=</div>
                <div class="number all operators" id="decimal">.</div>
            </div> 
        </div>

        <div class="buttons">
            <button class="delete">Clear</button>
            <button class="delete">Backspace</button>
        </div>
        
        <script src="./calculate.js"></script>
    </body>
</html>
