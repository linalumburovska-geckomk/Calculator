<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link href="./style.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <h1>Calculator</h1>
          
        <div id="calculator">
            <div id="result"></div>

            <div class="row">
                <div class="number" id="seven" onclick="sendValue('7')">7</div>
                <div class="number" id="eight" onclick="sendValue('8')">8</div>
                <div class="number" id="nine" onclick="sendValue('9')">9</div>
                <div class="number" id="quotient" onclick="sendValue('/');enableDecimal()">/</div>
            </div>   
            <div class="row">
                <div class="number" id="four" onclick="sendValue('4')">4</div>
                <div class="number" id="five" onclick="sendValue('5')">5</div>
                <div class="number" id="six" onclick="sendValue('6')">6</div>
                <div class="number" id="product" onclick="sendValue('*');enableDecimal()">*</div>
            </div> 
            <div class="row">
                <div class="number" id="one" onclick="sendValue('1')">1</div>
                <div class="number" id="two" onclick="sendValue('2')">2</div>
                <div class="number" id="three" onclick="sendValue('3')">3</div>
                <div class="number" id="minus" onclick="sendValue('-');enableDecimal()">-</div>
            </div> 
            <div class="row">
                <div class="number" id="zero" onclick="sendValue('0')">0</div>
                <div class="number" id="plus" onclick="sendValue('+');enableDecimal()">+</div>
                <div class="number" id="equal" onclick="sendValue('=');enableDecimal()">=</div>
                <div class="number" id="decimal" onclick="sendValue('.');disableDecimal()">.</div>
            </div> 
        </div>

        <button id="clear" onclick="clearField()">Clear</button>

        <script type="text/javascript" src="./calculate.js"></script>
    </body>
</html>
